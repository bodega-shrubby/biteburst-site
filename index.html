<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <title>BiteBurst Hero Section</title>
</head>
<body class="bg-white">
  <section class="max-w-4xl mx-auto px-6 py-12 text-center">
    <!-- Logo and Brand -->
    <div class="flex items-center justify-center mb-6">
      <img src="assets/logo-orange-slice.png" alt="BiteBurst Logo" class="w-16 h-16 mr-2">
      <h1 class="text-4xl font-bold text-orange-500">BiteBurst</h1>
    </div>

    <!-- Tagline -->
    <h2 class="text-2xl font-semibold text-gray-800 mb-4">
      The fun, gamified way to eat better and move more!
    </h2>
    <p class="text-gray-600 mb-8">
      BiteBurst helps kids and teens learn what to eat, how to stay active, and how food fuels their goals.
    </p>

    <!-- Call-to-Action Buttons -->
    <div class="flex justify-center space-x-4 mb-12">
      <a href="#" class="bg-orange-500 hover:bg-orange-600 text-white font-medium py-3 px-6 rounded-lg">
        Get Started
      </a>
      <a href="#" class="border border-gray-300 hover:border-gray-400 text-gray-700 font-medium py-3 px-6 rounded-lg">
        I already have an account
      </a>
    </div>

    <!-- Illustrations Row -->
    <div class="flex justify-center items-center space-x-6">
      <img src="assets/illustrations-group.png" alt="Combined Kids & Apple Illustration" class="w-auto max-w-sm">
      <img src="assets/mascot-slice.png" alt="Orange Slice Mascot" class="w-24 h-24">
    </div>
  </section>
</body>
</html>
